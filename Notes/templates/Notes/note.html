<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #232327;
        color: white;
      }
    </style>
    <title>Django CRUD</title>
  </head>
  <body>
    <div id="root">
      <div id="App" class="container">
        <div class="row">
          <div class="col-11">
            <h1 class="display-1 text-center">{{message.title}}</h1>
          </div>
        </div>
        <p>{{message.text}}</p>

        <button type="button" class="btn btn-success">
          <a class="link-light" id="edit" href=""
            ><i class="bi bi-pencil"></i
          ></a>
        </button>

        <button type="button" class="btn btn-danger" onclick="del(event)">
          <i class="bi bi-trash"></i>
        </button>

        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <p class="col-md-4 mb-0 text-muted">
            <a href="/" class="link-primary">Back</a>
          </p>
        </footer>
      </div>
    </div>
    <script>
      document.getElementById(
        "edit"
      ).href = `${window.location.origin}/edit/?note={{message.id}}`;
      const del = (e) => {
        fetch("/", {
          method: "DELETE",
          body: "{{message.id}}",
        }).then((res) => {
          location.replace("/");
        });
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
