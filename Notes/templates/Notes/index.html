<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Notes/style.css' %}"
    />
    <title>Django CRUD</title>
  </head>
  <body>
    <div id="root">
      <div id="App" class="container">
        <div class="row">
          <div class="col">
            <h1 class="display-1 text-center">{{header}}</h1>
          </div>
        </div>
        <form action="/" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="title">Title *</label>
          <div class="input-group mb-3">
            <input
              name="title"
              type="text"
              class="form-control"
              row="1"
              value=""
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="description">Description *</label>
            <textarea
              class="form-control"
              rows="3"
              name="description"
              required
            ></textarea>
          </div>
          <br />
          <div class="mb-3">
            <label for="id_image" class="form-label"
              >Add an image (optional)
            </label>
            <input
              class="form-control"
              type="file"
              name="image"
              accept="image/*"
              id="id_image"
            />
          </div>
          <div>
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </form>

        <br />
        <ul class="list-group">
          {% for m in messages %}
          <li class="list-group-item hover-list" id="{{m.id}}">
            <div class="row">
              <div class="col">
                <div class="d-flex justify-content-center">
                  {% if m.image %}
                  <div class="card" style="width: 18rem">
                    <img src="{{m.image.url}}" class="card-img-top" alt="..." />
                    {% else %}
                    <div class="card" style="width: 100%">
                    {% endif %}
                    <div class="card-body">
                      <h5 class="card-title text-center">{{m.title}}</h5>
                      <p class="card-text">{{m.text}}</p>
                      <a href="/notes/{{m.id}}" class="btn btn-primary">View</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <h3 class="row text-muted">
            <a
              href="/admin"
              class="link-light text-decoration-none"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="bi bi-terminal"></i> Admin
            </a>
          </h3>

          <h3 class="row text-muted">
            <a
              href="https://github.com/akamran2001/django-crud"
              class="link-light text-decoration-none"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="bi bi-github"></i> Source
            </a>
          </h3>
        </footer>
      </div>
    </div>
    <script src="{% static 'Notes/index.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
